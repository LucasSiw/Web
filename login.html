<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gasto Certo - Login</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/LogoSemFundo.png" type="image/x-icon">
    
    <link rel="stylesheet" href="/css/logincadastro.css">
</head>
<body>
    <div class="login-container">
        <h2 class="text-center mb-4">Gasto Certo - Login</h2>
        <form>
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" class="form-control" id="username" placeholder="Digite seu usuário">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
            <div class="text-center mt-3">
                <a href="#">Esqueceu a senha?</a>
            </div>
            <div class="text-center mt-2">
                <a href="/registrar.html">Registrar</a>
            </div>
        </form>

        <div class="text-center mt-4 py-3">
            <a href="index.html" class="btn btn-primary">Voltar ao inicio...</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
